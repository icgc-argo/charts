{{- $programserviceFullName := include "program-service.fullname" . -}}
{{- $defaultPostgresHost := printf "%s-postgres" $programserviceFullName -}}
{{- $postgresHost := coalesce .Values.externalPostgres.host $defaultPostgresHost  -}}
{{- $postgresDatabase := coalesce .Values.externalPostgres.database .Values.postgres.postgresDb  -}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "program-service.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "program-service.name" . }}
    helm.sh/chart: {{ include "program-service.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "program-service.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "program-service.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "program-service.fullname" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://{{ $postgresHost }}:{{ .Values.postgres.port }}/{{ $postgresDatabase }}?stringtype=unspecified
            - name: SPRING_FLYWAY_ENABLED
              value: "true"
            - name: SPRING_FLYWAY_LOCATIONS
              value: "classpath:flyway/sql,classpath:db/migration"
{{- if .Values.extraEnv }}
  {{ range $key, $value := .Values.extraEnv }}
            - name: {{ $key }}
              value: {{ $value | quote }}
  {{- end }}
{{- end }}
          ports:
            - name: grpc
              containerPort: {{ .Values.service.portGrpc }}
              protocol: TCP
            - name: http
              containerPort: {{ .Values.service.portHttp }}
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
