schedule: '"0 0 * * *"'
restartPolicy: Never

image:
  # repository: ghcr.io/some-org/some-img
  # tag: 1.0.0
  pullPolicy: IfNotPresent

#imagePullSecrets: imagePullSecrets

service:
  internalPort: 8080

extraEnv:
  {}
  # PROCESS_VAR: abc
extraEnvYaml: []
# - name: ELASTIC_USER
#   valueFrom:
#     secretKeyRef:
#       name: secret-name
#       key: secret-key

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  # name:

customLabels: {}

execute:
  enable: false
  spec:
    command:
    - sleep
    args:
    - infinity

persistence:
  volume:
    attach: false
    name: "volume_name"
    path: "mount_path"

