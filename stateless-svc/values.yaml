# Default values for files-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/icgc-argo/non-existing
  tag: 0.1.0
  pullPolicy: IfNotPresent

imagePullSecrets: []
# name = nameOverride  || Chart name
nameOverride: ""
# full name = fullnameOverride || (name + Release Name)
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  # name:

# choose rbac roles to enable
rbac:
  create:
    # for vault kubernetes integration
    tokenReview: false

podAnnotations: {}

podSecurityContext:
  runAsGroup: 9999
  runAsNonRoot: true
  runAsUser: 9999

extraEnv: {}
  # PROCESS_VAR: abc
extraEnvYaml: []
# - name: ELASTIC_USER
#   valueFrom:
#     secretKeyRef:
#       name: secret-name
#       key: secret-key

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  portName: http

container:
  port: 3000

ingress:
  # className: private
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  # tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

customLabels: {}

probes:
  liveness:
    path: /
    initialDelaySeconds: 30
    timeoutSeconds: 2
    periodSeconds: 8
    failureThreshold: 1
  readiness:
    path: /
    initialDelaySeconds: 60
    timeoutSeconds: 2
    periodSeconds: 3
    failureThreshold: 2
