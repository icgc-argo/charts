apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "workflow-management.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "workflow-management.name" . }}
    helm.sh/chart: {{ include "workflow-management.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "workflow-management.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "workflow-management.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.appConfig.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: {{ .Values.appConfig.port }}
            initialDelaySeconds: 60
            timeoutSeconds: 2
            periodSeconds: 8
            failureThreshold: 1
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: {{ .Values.appConfig.port }}
            initialDelaySeconds: 30
            timeoutSeconds: 2
            periodSeconds: 3
            failureThreshold: 2
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: SERVER_PORT
              value: {{ .Values.appConfig.port | quote }}
            - name: NEXTFLOW_K8S_NAMESPACE
              value: {{ .Values.appConfig.nextflow_k8s_namespace | quote }}
            - name: NEXTFLOW_K8S_MASTERURL
              value: {{ .Values.appConfig.nextflow_k8s_masterUrl | quote }}
            - name: NEXTFLOW_K8S_TRUST_CERTIFICATE
              value: {{ .Values.appConfig.nextflow_k8s_trust_certificate | quote }}
            - name: NEXTFLOW_WEBLOGURL
              value: {{ .Values.appConfig.nextflow_weblog_url | quote }}
            {{- range $i, $value := .Values.appConfig.nextflow_k8s_volmounts}}
            - name: NEXTFLOW_K8S_VOLMOUNTS_{{$i}}
              value: {{ $value | quote }}
            {{- end }}
          {{- if .Values.env }}        
            {{ range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
