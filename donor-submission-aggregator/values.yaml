# Default values for donor-submission-aggregator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: icgcargo/donor-submission-aggregator
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext:
  runAsGroup: 9999	
  runAsNonRoot: true	
  runAsUser: 9999	

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# choose rbac roles to enable
rbac:
  create:
    # for vault kubernetes integration
    tokenReview: true

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

appConfig:
  PORT: 7000
  MONGO_URL: "mongodb://localhost:27017/clinical"
  MONGO_USER: 
  MONGO_PASS: 
  ES_HOST: "http://localhost:9200"
  STREAM_CHUNK_SIZE: 1000
  CLINICAL_PROGRAM_UPDATE_TOPIC: PROGRAM_UPDATE
  KAFKA_CONSUMER_GROUP: donor-submission-aggregator
  KAFKA_BROKERS: localhost:9092
  PARTITIONS_CONSUMED_CONCURRENTLY: 2
  ENABLED: true