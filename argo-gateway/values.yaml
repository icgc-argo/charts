# Default values for argo-gateway.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: icgcargo/argo-gateway
  tag: 1.0.2
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod-qa
    certmanager.k8s.io/acme-challenge-type: dns01
    certmanager.k8s.io/acme-dns01-provider: route53
  host: argo-gateway.qa.cancercollaboratory.org
  tls:
    - secretName: argo-gateway-tls-cert
      hosts:
        - argo-gateway.qa.cancercollaboratory.org

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

appConfig:
  EGO_ROOT_GRPC: ego.qa.cancercollaboratory.org:50051
  PROGRAM_SERVICE_ROOT: program-service.qa.cancercollaboratory.org:50051

nodeSelector: {}

tolerations: []

affinity: {}
