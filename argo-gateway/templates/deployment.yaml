apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "argo-gateway.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "argo-gateway.name" . }}
    helm.sh/chart: {{ include "argo-gateway.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "argo-gateway.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "argo-gateway.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /status
              port: http
          readinessProbe:
            httpGet:
              path: /status
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: EGO_ROOT_GRPC
              value: {{ .Values.appConfig.EGO_ROOT_GRPC }}
            - name: EGO_ROOT_REST
              value: {{ .Values.appConfig.EGO_ROOT_REST }}
            - name: EGO_PUBLIC_KEY
              value: {{ .Values.appConfig.EGO_PUBLIC_KEY }}
            - name: PROGRAM_SERVICE_ROOT
              value: {{ .Values.appConfig.PROGRAM_SERVICE_ROOT }}
            - name: CLINICAL_SERVICE_ROOT
              value: {{ .Values.appConfig.CLINICAL_SERVICE_ROOT }}
            - name: SUBMISSION_TEMPLATE_PATH
              value: {{ .Values.appConfig.SUBMISSION_TEMPLATE_PATH }}
            - name: GQL_MAX_COST
              value: {{ .Values.appConfig.GQL_MAX_COST }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
