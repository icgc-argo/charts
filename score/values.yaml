# Default values for score.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: overture/score-server
  tag: test04
  ImagePullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    certmanager.k8s.io/issuer: letsencrypt-prod-staging
  hosts:
    - score.qa.cancercollaboratory.org
      
  tls:
    - secretName: letsencrypt-prod-score-qa-key
      hosts:
        - score.qa.cancercollaboratory.org
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

appConfig:
  authServer:
    clientID: 
    clientSecret: 
    URL: https://ego.qa.cancercollaboratory.org/api/o/check_token
    uploadScope: scoreqa.WRITE
    downloadScope: scoreqa.READ
  objectStorage:
    accessKey: 
    secretKey: 
    URL: https://object.cancercollaboratory.org:9080
  song:  
    serverUrl: https://song.qa.cancercollaboratory.org 
  storageServer:
    dataBucket: qa.icgc
    dataDir: data
    JMXPort: "10018"
    sentinel: heliograph
    port: "80"
    stateBucket: qa.icgc
