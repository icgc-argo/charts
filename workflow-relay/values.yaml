# Default values for workflow-relay.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/icgc-argo/workflow-relay
  tag: latest
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - host: chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

appConfig:
  PORT: 8080
  SPRING_PROFILES_ACTIVE: ""
  SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS: ""
  ELASTIC_HOST: ""
  ELASTIC_PORT: ""
  ELASTIC_USEHTTPS: false
  ELASTIC_USEAUTHENTICATION: false
  ELASTIC_USERNAME: ""
  ELASTIC_SECRET: {}
  ELASTIC_WORKFLOWINDEX: ""
  ELASTIC_TASKINDEX: ""
  ELASTIC_GRAPHLOGINFODEBUGINDEX: ""
  ELASTIC_GRAPHLOGERRORWARNINGINDEX: ""
  ELASTIC_NUMBEROFSHARDS: ""
  ELASTIC_NUMBEROFREPLICAS: ""
  GRAPHLOG_INFO_DEBUG_TOPIC: ""
  GRAPHLOG_ERROR_WARNING_TOPIC: ""

podSecurityContext:
  runAsGroup: 9999
  runAsNonRoot: true
  runAsUser: 9999

env: {}
