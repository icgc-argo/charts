apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: {{ include "es-operator.fullname" . }}
spec:
  allowPrivilegeEscalation: true
  fsGroup:
    rule: RunAsAny
  privileged: true
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
  - secret
  - configMap
  - persistentVolumeClaim
  - emptyDir
  - downwardAPI
