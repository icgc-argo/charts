# Default values for es-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
elastic:
  # operator will add -es to all resources it manage
  # in this chart we do that in the helper templates
  name: argo
  version: 7.6.0
  http:
    # this tls is for the service not the ingress to encrypt internal traffic
    tls:
      issuer: selfsigned-issuer  # this needs to be pre created in the cluster
  nodes:
    master:
      name: master
      env:
        ES_JAVA_OPTS: -Xms1g -Xmx1g
      count: 3
      storage: 1Gi #3Gi
      resources:
        requests:
          memory: 2Gi #8Gi
          cpu: 0.5
        limits:
          memory: 2Gi #8Gi
          cpu: 0.5
      extraVolumeClaimTemplates: []
      extraVolumeMounts: []
      extraConfig: {}
      storageClass: standard
    data:
      name: data
      count: 3
      env:
        ES_JAVA_OPTS: -Xms1g -Xmx1g
      storage: 2Gi #12Gi
      resources:
        requests:
          memory: 2Gi #8Gi
          cpu: 0.5
        limits:
          memory: 2Gi #8Gi
          cpu: 0.5
      extraVolumeClaimTemplates: []
      extraVolumeMounts: []
      extraConfig: {}
      storageClass: standard
  backup:
    pv:
      create: false
      definition:
        metadata:
          name: es-backup-pv-1
        spec:
          capacity:
            storage: 10Gi
          accessModes:
            - ReadWriteMany
          # needed to guarantee binding from the pvc
          claimRef:
            namespace: default
            name: myclaim
          nfs:
            server: #
            path: #
    pvc:
      create: false
      accessModes:
      - ReadWriteMany
      size: 50Gi
      # only needed if you want to guarantee binding to a specific pv
      volumeName: es-backup-pv-1

# the operator will create the service, this is needed for the ingress
service:
  type: ClusterIP
  port: 9200
  portName: https

ingress:
  # className: public
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

nodeSelector: {}

tolerations: []

podsecuritypolicy:
  enabled: false
