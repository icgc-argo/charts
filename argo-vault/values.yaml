# Default values for argo-vault.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

vaultVolume:
  size: 3Gi
  storageClass: standard
  name: "{{ include 'argo-vault.fullname' . }}"

# see https://github.com/helm/charts/tree/master/incubator/vault for vault chart values
vaultChart:
  replicaCount: 2
  image:
    tag: 1.1.3
  vault:
    dev: false
    config:
      storage:
        file:
          path: "/mnt/vault/data"
    extraVolumes:
      - name: vault-data
        persistentVolumeClaim:
          claimName: "{{tpl .Values.vaultVolume }}"
    extraVolumeMounts:
      - name: vault-data
        mountPath: /mnt/vault/data